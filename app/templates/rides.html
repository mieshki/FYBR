{% extends 'base.html' %}
{% block title %} Your rides {% endblock %}
{% block content %}
    {% if not rides %}
        <h2>Niestety nie masz żadnych przejazdów. Dodaj nowy :)</h2>
    {% else %}
        {% for ride in rides %}
            <div class="row p-1" >
                <div class="col-3" style="background-color: #86b7fe" >
                    <div style="width: 100px; height: 100px; background-color: #ffc720"> TUTAJ MINIATURA MAPY W IFRAME</div>
                </div>
                <div class="col-7" style="background-color: #0f5132">
                    <h2>Opis trasy</h2>
                </div>
                <div class="col-2" style="background-color: #0c63e4">
                    <button class="btn btn-light">Wyświetl trase.</button>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    <div class="row p-1">
        <button class="btn btn-primary">Dodaj przejazd!</button>
    </div>
{% endblock %}
